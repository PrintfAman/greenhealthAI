name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  frontend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

  backend-syntax:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Compile backend sources
        run: python -m compileall backend

  repo-structure:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate required docs
        run: |
          test -f README.md
          test -f docs/ARCHITECTURE.md
          test -f docs/API.md
          test -f docs/DEPLOYMENT.md
          test -f docs/RUNBOOK.md
          test -f docs/HACKATHON_CHECKLIST.md
