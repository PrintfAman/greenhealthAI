services:
  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: wecare-api
    ports:
      - "8000:8000"
    environment:
      PYTHONUNBUFFERED: "1"
      PYTHONDONTWRITEBYTECODE: "1"
    env_file:
      - .env
    networks:
      - wecare-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  web:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: wecare-web
    ports:
      - "80:80"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - wecare-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

networks:
  wecare-network:
    driver: bridge
